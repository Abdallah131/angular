<h2>Cart</h2>

<div *ngIf="items.length === 0">
  <p>Your cart is empty.</p>
</div>

<div *ngIf="items.length > 0">
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.product.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.product.price | currency }}</td>
        <td>
          <button (click)="removeItem(item.product.id)" class="btn btn-sm btn-danger">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>

  <button (click)="clearCart()" class="btn btn-danger">Clear Cart</button>
</div>
