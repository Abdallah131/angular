<div *ngIf="product">
  <div class="row">
    <div class="col-md-6">
      <img [src]="product.imageUrl" class="img-fluid" [alt]="product.name">
    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p class="lead">{{ product.price | currency }}</p>
      <p>{{ product.description }}</p>
      <button (click)="addToCart(product)" class="btn btn-primary">Add to Cart</button>
    </div>
  </div>
</div>
